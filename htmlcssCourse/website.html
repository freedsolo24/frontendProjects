<!--<p>, <button>, <a> 这些都是标签-->
<!--额外的空格会被忽略-->
<!DOCTYPE html>
<html>
  <head>
    <title>First Website</title>
  </head>
  <body>
    <p>  
    paragraph of text
    </p>

    <button>
    Hello
    </button>

<!--标签a的意思是anchor, href和target是属性, 作用是修改标签的行为-->
    <a href="https://www.google.com" target="_blank">
      Search with Google
    </a>
  </body>
</html>
